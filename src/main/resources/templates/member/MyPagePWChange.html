<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>전시상황</title>
    <link rel="stylesheet" href="/css/member/myPage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
                
            $(".member-delete").click(function(event) {
                event.preventDefault(); // 기본 동작을 막아줍니다.
                if (confirm("확인을 누르시면 회원탈퇴됩니다")) {
                    window.location.href = "/memberDelete";
                }
            });
        });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div class="category-image"></div>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/myPage">회원정보 조회 및 수정</a></li>
                <li><a href="/myPage/changePassword">비밀번호 변경</a></li>
                <li><a href="#" class="member-delete">회원 탈퇴</a></li> <!-- 이 부분을 수정했습니다 -->
            </ul>
        </div>
        <div class="content">
            <h2>비밀번호 변경</h2>
            <form th:action="@{/myPage/changePassword}" method="post">
                <input type="hidden" th:value="${memberId}">
                <div class="form-group text-center">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group text-center">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group text-center">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">비밀번호 변경</button>
                <div th:if="${success}" class="success-message">비밀번호가 성공적으로 변경되었습니다.</div>
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
